<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel D616 RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Marvel D616 RPG - Create Your Hero</h1>
    
    <form id="characterForm">
        <label for="heroName">Hero Name:</label>
        <input type="text" id="heroName" required><br><br>

        <label for="heroType">Hero Type:</label>
        <select id="heroType">
            <option value="Mutant">Mutant</option>
            <option value="Tech">Tech</option>
            <option value="Mystic">Mystic</option>
            <option value="Super Soldier">Super Soldier</option>
        </select><br><br>

        <button type="button" onclick="createCharacter()">Create Hero</button>
    </form>

    <div id="characterOutput"></div>

    <script src="script.js"></script>
</body>
</html>
